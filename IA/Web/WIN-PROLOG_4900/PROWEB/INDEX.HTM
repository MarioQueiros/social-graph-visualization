<HTML>
  <HEAD>
    <TITLE>
      ProWeb Application Launch Page
    </TITLE>
    <SCRIPT LANGUAGE="JavaScript">
function check_protocol()
{
  if (document.location.protocol != "http:")
    alert("This page has not been loaded using the HTTP protocol!");
}
    </SCRIPT>
  </HEAD>
  <BODY onLoad="check_protocol()">
    <FORM METHOD=POST ACTION="/proweb/proweb.exe">
      <DIV ALIGN="center">
        <H2>ProWeb Application Launch Page</H2>
        <INPUT TYPE=SUBMIT VALUE="Run ProWeb Application">
      </DIV>
    </FORM>
  </BODY>
</HTML>

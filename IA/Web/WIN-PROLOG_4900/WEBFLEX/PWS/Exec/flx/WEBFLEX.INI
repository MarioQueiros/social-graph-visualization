[PROWEB]
DATE=[WW], the [DD] of [MM],[yyyy]
TIME=[hh12]:[mm]:[ss] [ampm]
CURRENCY_SIGN=bracketed
CURRENCY_SYMBOL=£
CURRENCY_THOUSAND=,
CURRENCY_DECIMAL=.

; Path to locate temporary files generated by ProWeb
TEMP_PATH=c:\inetpub\pws\data\flx\temp\

; Path to locate the ProWeb HTML template files
HTML_PATH=c:\inetpub\pws\data\flx\

BASE_URL=http://mysite/pws_exec/flx/

TEMP_URL=http://mysite/pws_data/flx/temp/

SRC=server

; The MAIN goal of the ProWeb application
MAIN_GOAL=ensure_loaded(prolog(webflex)), webflex_main_goal

; The POST goal which is run immediately after termination of the MAIN goal
POST_GOAL=webflex_post_goal

MAX_FORMS_PER_PAGE=0
HELP=on
CACHE_HELP=off
CACHE_HTML=off
BUFFER_HEAP=1
BUFFER_SIZE=66000
BUFFER_ROOT=webflex
MUTEX_TIMEOUT=60
START_TIMEOUT=60
QUERY_TIMEOUT=60
IDLE_TIMEOUT=10
TEMP_TIMEOUT=3600

; TEMP maxsize=1 million bytes
TEMP_MAXSIZE=1000000

; The standard system error page
ERROR_HEAD=System Error (%s:%s:%u)
ERROR_BODY=Please try again...

[PRO386W]

; Command-line switches when ProWeb.Sys is launched
COMMAND=/O2000/Y0

[PROLOG_FLAG]

SAVE_ON_EXIT=off

